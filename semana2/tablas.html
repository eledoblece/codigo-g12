<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tablas</h1>

    <h4>Tabla basica</h4>

    <table>
        <tr>
            <td>Columna 1</td>
            <td>Columna 2</td>
            <td>Columna 3</td>
        </tr>
    </table>

    <hr />

    <h4>Tabla completa</h4>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre de curso</th>
                <th>Profesor</th>
                <th>Duracion</th>
                <th>Temas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML, CSS y JS</td>
                <td>Luis Huaringa</td>
                <td>13 semanas</td>
                <td>Design, flex, grid ...</td>
            </tr>
            <tr>
                <td>React JS</td>
                <td>Luis Huaringa</td>
                <td>4 semanas</td>
                <td>Hooks, Themes, Material</td>
            </tr>
        </tbody>
    </table>

    <h4>Forms</h4>
    
    <table>
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="name" placeholder="Ingresa tu nombre" autocomplete="off" required /></td>
        </tr>
        <tr>
            <td>Apellido</td>
            <td><input type="text" name="lastname" placeholder="Ingresa tu apellido" autocomplete="off" required /></td>
        </tr>
        <tr>
            <td>Correo</td>
            <td><input type="email" name="email" placeholder="Ingresa tu correo" /></td>
        </tr>
    </table>

</body>

</html>
